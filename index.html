<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3DWeb</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/curor.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <script type="importmap">
        {
            "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.167.0/build/three.module.js",
            "three/examples/jsm/loaders/GLTFLoader.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/loaders/GLTFLoader.js",
            "three/examples/jsm/controls/OrbitControls.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/controls/OrbitControls.js",
            "three/examples/jsm/postprocessing/EffectComposer.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/EffectComposer.js",
            "three/examples/jsm/postprocessing/RenderPass.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/RenderPass.js",
            "three/examples/jsm/postprocessing/UnrealBloomPass.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/UnrealBloomPass.js",
            "three/examples/jsm/postprocessing/SSAOPass.js": "https://cdn.jsdelivr.net/npm/three@0.167.0/examples/jsm/postprocessing/SSAOPass.js"
            }
        }
    </script>
    <script src="js/script.js" defer></script>
    <script type="module" src="js/model.js" defer></script>
    <script type="module" src="js/3d.js"></script>
</head>
<body>
    <main>
        <section class="model-viewer">
            <div class="model-viewer__selector">
                <h2 class="model-viewer__header">モデル一覧</h2>
                <ul class="model-viewer__list">
                </ul>
            </div>

                <div class="model-viewer__about-model">
                    <div class="model-viewer__display-wrapper">
                        <div class="model-viewer__display"></div>
                        <div class="model-viewer__animation-controls">
                            <div class="model-viewer__animation-selector">
                                <div class="model-viewer__animation-buttons">
                                </div>
                            </div>
                        </div>
                    </div>
                <div class="model-viewer__discription">
                    <p class="model-viewer__model-discription">ごく普通の自動販売機</p>
                    <div class="model-viewer__buttons">
                        <button class="model-viewer__button download_button">モデルのダウンロード</button>
                        <button class="model-viewer__button detail_button">詳しく見る</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="gallery">
            <div class="gallery__image-cards">
                <div class="gallery__image-card card01"></div>
                <div class="gallery__image-card card02"></div>
            </div>
        </section>
    </main>
</body>
</html>
